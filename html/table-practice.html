<!DOCTYPE html>

<head>
  <title>Table Practice</title>

<body>

<h1>Favorite Foods</h1>

<p> A list of mine and Jon's favorite food by cuisine </p>
  <table border=1>
  <tr>
    <th>Cuisine</th>
    <th>My Favorite Dish</th>
    <th>Jon's Favorite</th>
  </tr>
  <tr>
    <td>Mexican</td>
    <td>Nachos</td>
    <td>Quesadilla</td>
  </tr>
  <tr>
    <td>Italian</td>
    <td>Burrata</td>
    <td>Lasagna</td>
  </tr>
  <tr>
    <td>Chinese</td>
    <td>Friend rice</td>
    <td>Dim sum</td>
  </tr>
</table>
